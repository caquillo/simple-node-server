<!DOCTYPE html>
<html>
     <head>
          <title> Eccillum! </title> <!-- Eccillum is 'Here you go' in Latin-->
     </head>
          <body>
               <h3>Images Tutorial</h3>
               
               Attributes<br/>
               <img src="/images/baby.jpg" alt="This is a cute baby."/><br/>
               <img src="/images/baby.jpg" alt="This is a cute baby." width="200px" height="150px"/>
               
               <hr>
               
               Absolute and Relative Paths<br/>
               <img src="/images/baby.jpg" alt="This is a cute baby."/><br/>
               <img src="../images/baby.jpg" alt="This is a cute baby."/>
          </body>
</html>
